		<script type="text/javascript">
			var map;
			var LocationData = [['University of Utah', 40.764909, -111.842084, 'Archaeological Field School - Summer 2008', " "], ['University of New Mexico', 35.084321, -106.619748, 'BA Anthropology - December 2009 <br> BS Earth and Planetary Science - In Progress', " "], ['University of West Florida', 30.545368, -87.221476, 'Post-Baccalaureate GIS Certificate - December 2011', " "], ['Rio Grande - A Berkshire-Hathaway Company', 35.083360, -106.720694, 'February 2011 - January 2013', "Cut-to-Order, Precious Metal Scrap Buyer"], ['Best Buy', 35.082163, -106.527106, 'May 2004 - December 2010', 'Customer Specialist, Merchandising, <br>Inventory Control'], ['Earth Data Analysis Center', 35.084514, -106.624718, 'January 2013 - Present', "GIS Technician (Student Technical Specialist)"], ['Earth and Planetary Science', 35.082945, -106.622817, 'February 2014 - Present', "Student Employee"]];

			function initialize() {
				var styles = [{
					"stylers" : [{
						"saturation" : -100
					}, {
						"gamma" : 0.9
					}]
				}, {
					"featureType" : "road.highway",
					"elementType" : "labels.text",
					"stylers" : [{
						"visibility" : "simplified"
					}]
				}, {
					"featureType" : "administrative",
					"elementType" : "geometry.stroke",
					"stylers" : [{
						"color" : "#000000"
					}, {
						"weight" : 1.5
					}]
				}, {
					"featureType" : "administrative.land_parcel",
					"stylers" : [{
						"visibility" : "simplified"
					}]
				}, {
					"featureType" : "water",
					"stylers" : [{
						"lightness" : -39
					}]
				}];
				map = new google.maps.Map(document.getElementById('m4_embedmap'));
				map.setOptions({
					styles : styles
				});
				var bounds = new google.maps.LatLngBounds();
				var infowindow = new google.maps.InfoWindow();

				for (var i in LocationData) {
					var p = LocationData[i];
					var latlng = new google.maps.LatLng(p[1], p[2]);
					bounds.extend(latlng);

					var name = p[0];
					var other = p[3];
					var otherPlus = p[4];

					var marker = new google.maps.Marker({
						position : latlng,
						map : map,
						title : p[0],
						infoWindow : "<div class='iWindow'><b>" + name + "</b><br />" + other + "<br />" + otherPlus + "</div>"
					});

					google.maps.event.addListener(marker, 'click', function() {
						infowindow.setContent(this.infoWindow);
						infowindow.open(map, this);
						map.panTo(this.getPosition());
						map.setZoom(12);
					});
				}

				map.fitBounds(bounds);
			}


			google.maps.event.addDomListener(window, 'load', initialize);

		</script>
